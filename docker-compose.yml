version: "3.9"

services:
  app:
    build: .
    container_name: lashielust-app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: "3306"
      DB_DATABASE: lashie
      DB_USERNAME: root
      DB_PASSWORD: root
      # Use 'database' if you want DB sessions (entrypoint will create table+migrate)
      SESSION_DRIVER: file
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  node:
    image: node:20-alpine
    container_name: lashielust-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - node_modules:/var/www/html/node_modules
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: lashielust-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lashie
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  db-data:
  vendor:
  node_modules: